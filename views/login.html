<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="login-wrapper flex-col">
      <h3>TelMeter</h3>

    <form id="form">
        <div class="form-item-wrapper">
            <label for="username" class="custom-control-label">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>

          <div class="form-item-wrapper">
            <label for="password" class="custom-control-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <div class="form-button-div">
            <button id="loginBtn" class="btn btn-primary text-center">Login</button>
          </div>
    </form>
  </div>

<script src="js/axios.min.js"></script>
<script src="js/login.js"></script>
</body>

</html>
